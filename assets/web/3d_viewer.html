<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.119/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mtl-loader@0.2.0/index.min.js"></script>

    <style>
        body {
          margin: 0;
          overflow: hidden;
        }
        canvas {
          display: block;
        }
    </style>
</head>
<body>
<script>
    // 기본 Three.js 구성
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true ,  alpha: true });
    renderer.setClearColor( 0x000000, 0 );
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 조명 추가
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 0, 10);
    scene.add(light);

   // MTLLoader와 OBJLoader 인스턴스화
    const mtlLoader = new THREE.MTLLoader();
    const objLoader = new THREE.OBJLoader();
   // MTL 파일 로드
mtlLoader.load('path/to/your/model.mtl', function (materials) {
  materials.preload();

  // 텍스처와 재질을 OBJLoader에 설정
  objLoader.setMaterials(materials);

  // OBJ 파일 로드
  objLoader.load('path/to/your/model.obj', function (object) {
    // 로드된 모델을 씬에 추가
    scene.add(object);

    // 모델 크기 조정
    object.scale.set(1, 1, 1);  // 필요에 맞게 크기 조정

    // 카메라 위치 설정
    camera.position.z = 5;

        // 애니메이션 함수
        function animate() {
          requestAnimationFrame(animate);

          // 모델 회전
          object.rotation.y += 0.07; // Y축 회전

          renderer.render(scene, camera);
        }

        animate();
      },
      undefined,
      (error) => {
        console.error('An error occurred while loading the GLB model:', error);
      }
    );

    });

    // 카메라 위치
    camera.position.z = 2;

    // 창 크기 조정 대응
    window.addEventListener('resize', () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });
</script>
</body>
</html>
